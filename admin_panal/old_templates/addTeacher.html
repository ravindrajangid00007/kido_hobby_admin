{% extends 'adminDashboard.html' %}

{% block dashContent %}
<h2>Fill Teacher details</h2>

<form class="needs-validation" novalidate method="POST">
  <!--section for personal details-->
  <section>
    <!--this for loop will show error or success messages-->
    {%for message in get_flashed_messages() %}
      {%if message == "success"%}
        <div class="alert alert-success" role="alert">
          Successfully Added
        </div>
      {%else%}
        <div class="alert alert-danger" role="alert">
          {{message}}
        </div>
      {%endif%}
    {%endfor%}
    <!--.................................................-->

    <h3>Personal Details</h3>
    <div class="row g-1">
      <div class="col-md-3 mb-3">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" class="form-control" name="firstname" id="inputFirstName" placeholder="First Name" required>
      </div>
      <div class="col-md-3 mb-3">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="lastname" id="inputLastName" placeholder="Last Name" >
      </div>
      <div class="col-md-3 mb-3">
          <label for="inputPhone" class="form-label">Contact No.</label>
          <input type="tel" class="form-control" name="phone" pattern="[1-9]{1}[0-9]{9}" placeholder="Enter 10 digit Mobile Number" id="inputPhone">
      </div>
    </div>
    <div class="row">
        <div class="form-group col-md-5">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" required>
        </div>
        <div class="form-group col-md-4">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="inputPassword4" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group col-md-9">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" id="inputAddress" placeholder="1234 Main St" required>
    </div>
    
    <div class="row">
        <div class="form-group col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" name="city" id="inputCity" required>
        </div>
        <div class="form-group col-md-3">
            <label for="inputState" class="form-label">State</label>
            <input type="text" class="form-control" name="state" id="inputState" placeholder="State" required>
    
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" name="zip" id="inputZip" required>
        </div>
    </div>

  </section>
  <!--end of section personal details-->
  <br>
  <!--section for more details-->
  <section>
    <h3>Extra details</h3>
    <div class="col-md-4">
      <label for="inputSubject" class="form-label">Subject</label>
      <select id="inputSubject" name ="subject" class="form-select">
        <option selected>Guitar</option>
        <option>Singing</option>
        <option>Dancing</option>
        <option>Painting</option>
      </select>
    </div>
    
  </section>
  <!--end of section more details-->
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>


<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
    
   
{% endblock %}
