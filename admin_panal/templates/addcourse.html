{% extends 'adminDashboard.html' %}

{% block dashContent %}
<h2>Add course</h2>

<form >

  
  <div class=" col-md-5 mb-4">
    <label for="coursename" class="form-label">Course Name</label>
    <input type="text" class="form-control" id="coursename" placeholder="course name" name="coursename">
  </div>
  <div class=" col-md-5 mb-4">
    <label for="coursecode" class="form-label">Course Code</label>
    <input type="text" class="form-control" id="courscode" placeholder="cours code" name="courscode">
  </div>
  <div class="col-md-5 mb-4">
    <label for="coursediscription" class="form-label">Short Discription About Course</label>
    <textarea class="form-control" id="coursediscription"  name="coursediscription" rows="3"></textarea>
  </div>
  <div class="col-md-5 mb-4">
    <label for="coursebroucher" class="form-label">Course Broucher document</label>
    <input type="file" class="form-control" id="coursebroucher" name="coursebroucher">
  </div>

  <div class="col-md-5 mb-4">
    <label for="coursevideolink" class="form-label">Link Of Video About Your Course </label>
    <input type="url" class="form-control" id="coursevideolink" placeholder="https://examplevideo.com" name="coursevideolink">
  </div>

  <div class="col-md-5 mb-4">
    <label for="thumbnailimageurl" class="form-label">Link Of Thumbnail Image </label>
    <input type="url" class="form-control" id="thumbnailimageurl" placeholder="https://thumbnailimage.com" name="thumbnailimageurl">
  </div>
  <p>Images About Your Video</p>
  <div class="col-md-5 mb-6">
    <input type="url" class="form-control" id="imagelink1" placeholder="https://courselimage.com" name="imagelink1">
  </div>
  <br/>
  <div class="col-md-5 mb-6">
    <input type="url" class="form-control" id="imagelink2" placeholder="https://courselimage.com" name="imagelink2">
  </div>
 <br/>
  <div class=" col-md-5 mb-4">
    <label for="noofclasses" class="form-label">Total No. Of Classes</label>
    <input type="text" class="form-control" id="noofclasses" placeholder="No. Of Classes " name="noofclasses">
  </div>
    <p>week days of class</p>     
    <div class="form-check form-check-inline  col-md-1 mb-5">
      <input class="form-check-input" type="checkbox" id="sun" name="sun">
      <label class="form-check-label" for="sun">Sun</label>
    </div>
    <div class="form-check form-check-inline col-md-1 mb-5">
      <input class="form-check-input" type="checkbox" id="mon" name="mon">
      <label class="form-check-label" for="mon">Mon</label>
    </div>
    
    <div class="form-check form-check-inline col-md-1 mb-5">
      <input class="form-check-input" type="checkbox" id="tue" name="tue">
      <label class="form-check-label" for="tue">Tue</label>
    </div>
    <div class="form-check form-check-inline col-md-1 mb-5">
      <input class="form-check-input" type="checkbox" id="wed" name="wed">
      <label class="form-check-label" for="wed">Wed</label>
    </div>
     
    <div class="form-check form-check-inline col-md-1 mb-5">
      <input class="form-check-input" type="checkbox" id="thur" name="thur">
      <label class="form-check-label" for="thur">Thur</label>
    </div>

    <div class="form-check form-check-inline col-md-1 mb-5">
      <input class="form-check-input" type="checkbox" id="fri" name="fri">
      <label class="form-check-label" for="fri">Fri</label>
    </div>
    <div class="form-check form-check-inline col-md-1 mb-5">
      <input class="form-check-input" type="checkbox" id="sat" name="sat">
      <label class="form-check-label" for="sat">Sat</label>
    </div>


 
  <div class=" col-md-5 mb-4">
    <label for="courseduration" class="form-label">Course Duration:  day/week/month/year</label>
    <input type="text" class="form-control" id="courseduration" placeholder="Example : 5-day  4-week  2-month  1-year" name="courseduration">
  </div>
  <div class=" col-md-5 mb-4">
  <p>Type Of Course</p>
  <select class="form-select" aria-label="Default select example" name="coursetype">
    <option value="1">One Time</option>
    <option value="2">Recurring</option>
    
  </select>
</div>

  <div class="col-md-5 mb-5">
    <label for="tag" class="form-label">course Tag</label>
    <input type="text" class="form-control" id="tag" placeholder="cours Tag" name="tag">
  </div>
  <div class="col-md-9 mb-5">
  <p>Child Age Limit For This Course:</p>
  <label for="minage">Minimum Age:</label>
  <input type="number" id="minage" name="minage" min="0">
  <label for="maxage">Maximum Age:</label>
  <input type="number" id="maxage" name="maxage" min="0">
  </div>
  

  <div class=" col-md-5 mb-5">
    <label for="price" class="form-label">Course Price</label>
    <input type="text" class="form-control" id="price" placeholder="₹₹₹₹" name="price">
  </div>
  <p>State Of Course</p>  
  <div class="form-check form-check-inline col-md-3 mb-4">
    <input class="form-check-input" type="radio" name="coursestate" id="active" checked>
    <label class="form-check-label" for="checked">Active</label>
  </div>
  <div class="form-check form-check-inline col-md-3 mb-4">
    <input class="form-check-input" type="radio" name="coursestate" id="pause" >
    <label class="form-check-label" for="pause">Pause</label>
  </div>
  <div class="form-check form-check-inline col-md-3 mb-4">
    <input class="form-check-input" type="radio" name="coursestate" id="disable" >
    <label class="form-check-label" for="disable">disable</label>
  </div>
  




</div>
  
  


</form>


{% endblock %}
